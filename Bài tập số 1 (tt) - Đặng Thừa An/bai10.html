<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title> Đóng góp ý kiến </title>
</head>

<body>
	<p><b><font color="green" size="6"> Phiếu đăng ký tham gia chương trình khuyến mãi </font></b></p>
	<table cellpadding="10" width="700" height="400" bgcolor="CCFF33" bordercolor="Blue" border="1" cellspacing="0" style="border-collapse:collapse;">
		<tr>
			<td>Họ và tên </td>
			<td><input style="width:400px" name="hovaten" type="text"></td>
		</tr>
		
		<tr>
			<td>Địa chỉ </td>
			<td><input style="width:400px" name="diachi" type="text"></td>
		</tr>
		
		<tr>
			<td>Điện thoại</td>
			<td><input style="width:400px" name="dienthoai" type="text"></td>
		</tr>
		
		<tr>
			<td>Nghề nghiệp</td>
			<td>
				<input name="gioitinh" type="radio" value="nam">Nam
				<input name="gioitinh" checked type="radio" value="nu">Nữ
			</td>
		</tr>
		
		<tr>
			<td> Nghề nghiệp </td>
			<td>
				<select name="nghenghiep">
					<option value="giaovien">Giáo viên </option>
					<option value="sinhvien">Sinh viên </option>
					<option value="Nhân viên">Nhân viên </option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>Chọn sản phẩm tham gia </td>
			<td>
				<select size="4" multiple="multiple">
					<option>Kem đánh răng</option>
					<option>Bột giặt</option>
					<option>Dầu gội đầu</option>
					<option>Sữa tắm</option>
				</select>
				<b><font size="2">Giữ CTRL để chọn nhiều sản phẩm</font></b>				
			</td>
			 
		</tr>
		
		<tr>
			<td>Số người dự đoán tham gia</td>
			<td><input style="width:400px" type="number" value="dudoan"></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Đồng ý"></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center"><font color="red">Bạn đã đăng ký thành công!!!</font></td>
		</tr>
	</table>
</body>
</html>
